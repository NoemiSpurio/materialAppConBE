<div style='padding: 20px;'>

    <button mat-raised-button color="primary" (click)="create()">Add New</button>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome </th>
            <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="cognome">
            <th mat-header-cell *matHeaderCellDef> Cognome </th>
            <td mat-cell *matCellDef="let element"> {{element.cognome}} </td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="dataDiNascita">
            <th mat-header-cell *matHeaderCellDef> Data di nascita </th>
            <td mat-cell *matCellDef="let element"> {{element.dataDiNascita}} </td>
        </ng-container>

        <ng-container matColumnDef="azioni">
            <th mat-header-cell *matHeaderCellDef> Data di nascita </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" aria-label="Edit icon" (click)="show(element.id)">
                    <mat-icon>visibility</mat-icon>
                </button>
                <button mat-icon-button color="accent" aria-label="Edit icon" (click)="edit(element.id)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" aria-label="Edit icon" (click)="openDialog(element.id)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons aria-label="Seleziona pagina">
    </mat-paginator>
</div>
