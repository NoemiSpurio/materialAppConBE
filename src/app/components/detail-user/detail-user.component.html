<mat-card style='display: flex; align-items: center; flex-direction: row; padding: 20px;'>

    <mat-card-content>
        <form [formGroup]="userReactive" class="example-form" (ngSubmit)="save()">
            <p>
                <mat-form-field appearance="outline" color="primary" floatLabel="always">
                    <mat-label>Nome</mat-label>
                    <input matInput placeholder="Inserisci nome" type="text" name="nome" formControlName="nome">
                    <mat-error *ngIf="userReactive.get('nome')?.hasError('required')">Nome obbligatorio</mat-error>
                    <mat-error *ngIf="userReactive.get('nome')?.hasError('minlength')">Minimo 4 caratteri</mat-error>
                </mat-form-field>

            <p>
                <mat-form-field appearance="outline" color="primary" floatLabel="always">
                    <mat-label>Cognome</mat-label>
                    <input matInput placeholder="Inserisci il cognome" type="text" name="cognome"
                    formControlName="cognome">
                    <mat-error *ngIf="userReactive.get('cognome')?.hasError('required')">Cognome obbligatorio</mat-error>
                    <mat-error *ngIf="userReactive.get('cognome')?.hasError('minlength')">Minimo 4 caratteri</mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="outline" color="primary" floatLabel="always">
                    <mat-label>Data di nascita</mat-label>
                    <input matInput placeholder="Inserisci la data di nascita" type="text" name="dataDiNascita"
                    formControlName="dataDiNascita">
                    <mat-error *ngIf="userReactive.get('dataDiNascita')?.hasError('required')">Data di nascita obbligatoria</mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field appearance="fill">
                    <mat-label>Sesso</mat-label>
                    <mat-select formControlName="sesso">
                        <mat-option value="">Seleziona</mat-option>
                      <mat-option *ngFor="let sesso of sessi" [value]="sesso">
                        {{sesso}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
            </p>

            <div class="col-12">
                <button mat-icon-button aria-label="Back" (click)="back()" color="primary">
                    <mat-icon>arrow_back</mat-icon>
                </button>
                <button type="submit" name="submit" value="submit" id="submit" color="primary" mat-icon-button
                    *ngIf="disable()"><mat-icon>done</mat-icon></button>
            </div>

        </form>
    </mat-card-content>

</mat-card>
